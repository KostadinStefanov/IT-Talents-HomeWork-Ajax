{{#roles}}
<div class="row">
    <div class="people-cards">
        <div class="col-md-6" style="border: 1px solid black;">
            <div class="row">
                <div class="profile-image" style="float:left;">
                    <img src="{{picture}}" />
                </div>
                <div class="profile-info">
                    <h4 div class="name">{{name}}</h4>
                </div>
                <div class="profile-link">
                    <h4 div class="details" style="text-decoration: underline; color: #00b3ee">VIEW PROFILE</h4>
                </div>
                <div class="profile-details" style="text-align: center;">
                </div>
            </div>
        </div>
    </div>
</div>
{{/roles}}
